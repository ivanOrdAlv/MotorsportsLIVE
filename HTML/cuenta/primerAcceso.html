<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Perfil - MotorsportLIVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../CSS/cuenta.css">
    <style>
        :root {
            --motorsport-red: #e10600;
            --motorsport-dark: #121212;
        }
        
        .bg-motorsport {
            background-color: var(--motorsport-red);
        }
        
        .text-motorsport {
            color: var(--motorsport-red);
        }
        
        .btn-motorsport {
            background-color: var(--motorsport-red);
            color: white;
            border: none;
        }
        
        .btn-motorsport:hover {
            background-color: #c10500;
            color: white;
        }
        
        .setup-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .setup-step {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .progress {
            height: 10px;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            background-color: var(--motorsport-red);
        }
        
        .profile-image-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--motorsport-red);
        }
        
        .image-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-outline-motorsport {
            color: var(--motorsport-red);
            border-color: var(--motorsport-red);
        }
        
        .btn-outline-motorsport:hover {
            background-color: var(--motorsport-red);
            color: white;
        }
        
        .category-checkbox {
            margin-right: 10px;
        }
        
        .notification-option {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="setup-container">
        <div class="setup-header">
            <h1 class="mb-3">¡Bienvenido a MotorsportLIVE!</h1>
            <p class="lead">Completa tu perfil para comenzar a disfrutar de la experiencia completa.</p>
            
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        
        <form id="setupProfileForm">
            <!-- Paso 1: Información Personal -->
            <div id="step1" class="setup-step">
                <h3 class="mb-4">Información Personal</h3>
                
                <div class="profile-image-container">
                    <img id="profileImagePreview" src="../../assets/default-avatar.png" alt="Foto de perfil" class="profile-image">
                </div>
                
                <div class="image-actions">
                    <input type="file" id="profileImageUpload" accept="image/*" class="d-none">
                    <button type="button" id="uploadPhotoBtn" class="btn btn-sm btn-outline-motorsport">
                        <i class="bi bi-upload"></i> Subir foto
                    </button>
                    <button type="button" id="removePhotoBtn" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellidos" class="form-label">Apellidos *</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento *</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Género</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="generoM" value="masculino">
                                <label class="form-check-label" for="generoM">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="generoF" value="femenino">
                                <label class="form-check-label" for="generoF">Femenino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="generoO" value="otro">
                                <label class="form-check-label" for="generoO">Otro</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <button type="button" class="btn btn-motorsport next-step">Siguiente <i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
            
            <!-- Paso 2: Información de Contacto -->
            <div id="step2" class="setup-step d-none">
                <h3 class="mb-4">Información de Contacto</h3>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono">
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="codigo_postal" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="codigo_postal">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="pais" class="form-label">País</label>
                        <input type="text" class="form-control" id="pais">
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-outline-secondary prev-step"><i class="bi bi-arrow-left"></i> Anterior</button>
                    <button type="button" class="btn btn-motorsport next-step">Siguiente <i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
            
            <!-- Paso 3: Preferencias -->
            <div id="step3" class="setup-step d-none">
                <h3 class="mb-4">Preferencias</h3>
                
                <div class="mb-4">
                    <label class="form-label">Categorías de interés</label>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="categorias" id="cat1" value="formula1">
                                <label class="form-check-label" for="cat1">Formula 1</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="categorias" id="cat2" value="motogp">
                                <label class="form-check-label" for="cat2">MotoGP</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="categorias" id="cat3" value="wrc">
                                <label class="form-check-label" for="cat3">WRC</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="categorias" id="cat4" value="formulae">
                                <label class="form-check-label" for="cat4">Formula E</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="categorias" id="cat5" value="indycar">
                                <label class="form-check-label" for="cat5">IndyCar</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="categorias" id="cat6" value="nascar">
                                <label class="form-check-label" for="cat6">NASCAR</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Notificaciones</label>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="notificaciones" id="notif1" value="resultados">
                        <label class="form-check-label" for="notif1">Resultados de carreras</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="notificaciones" id="notif2" value="noticias">
                        <label class="form-check-label" for="notif2">Noticias importantes</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="notificaciones" id="notif3" value="eventos">
                        <label class="form-check-label" for="notif3">Próximos eventos</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="notificaciones" id="notif4" value="newsletter">
                        <label class="form-check-label" for="notif4">Newsletter semanal</label>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-outline-secondary prev-step"><i class="bi bi-arrow-left"></i> Anterior</button>
                    <button type="button" class="btn btn-motorsport next-step">Siguiente <i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
            
            <!-- Paso 4: Finalizar -->
            <div id="step4" class="setup-step d-none">
                <h3 class="mb-4">Finalizar Configuración</h3>
                
                <div class="alert alert-info">
                    <i class="bi bi-info-circle-fill me-2"></i> Estás a punto de completar tu perfil. Revisa que toda la información sea correcta antes de continuar.
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terminos" required>
                        <label class="form-check-label" for="terminos">
                            He leído y acepto los <a href="#" class="text-motorsport">términos y condiciones</a> y la <a href="#" class="text-motorsport">política de privacidad</a>.
                        </label>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-outline-secondary prev-step"><i class="bi bi-arrow-left"></i> Anterior</button>
                    <button type="submit" id="completeSetupBtn" class="btn btn-motorsport">Completar Perfil</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/components/notificaciones.js" type="module"></script>
    <script src="../../JS/primerAcceso.js" type="module"></script>
</body>
</html>
